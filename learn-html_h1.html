    <h1>H1 Tag</h1>
    <hr>
    <h2>What is it?</h2>
    <p>The h1 tag is put out like this: &lt;h1&gt;Text&lt;/h1&gt;</p>
    <p>The h1 tag is the biggest of all headings. there are also these heading tags:
    <ul>
      <li>&lt;h2&gt;Text&lt;/h2&gt;</li>
      <li>&lt;h3&gt;Text&lt;/h3&gt;</li>
      <li>&lt;h4&gt;Text&lt;/h4&gt;</li>
      <li>&lt;h5&gt;Text&lt;/h5&gt;</li>
      <li>&lt;h6&gt;Text&lt;/h6&gt;</li>
    </ul>
    </p>
