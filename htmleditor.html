<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Copy and Paste Editor</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/html-hint.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #2e2e2e;
            color: #dcdcdc;
        }

        .editor-container {
            display: flex;
            height: 100vh;
        }

        #code-editor {
            width: 50%;
            height: 100%;
            background-color: #1e1e1e;
            color: #dcdcdc;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre;
            word-wrap: normal;
            overflow: auto;
            line-height: 1.4;
            resize: none;
        }

        iframe {
            width: 50%;
            height: 100%;
            border: none;
            background-color: #1e1e1e;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
        }

        .container {
            padding: 20px;
        }

        #runButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CCAP HTML5 Code Editor</h1>
        <button id="runButton">Run</button>
    </div>

    <div class="editor-container">
        <textarea id="code-editor" spellcheck="false">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Editor Preview</title>
        <style>
            body {
                background-color: #fff;
                color: #333;
                font-family: Arial, sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Hello, World!</h1>
    </body>
</html>
        </textarea>

        <iframe id="output"></iframe>
    </div>

    <script>
        const textarea = document.getElementById("code-editor");
        const iframe = document.getElementById("output");
        const runButton = document.getElementById("runButton");

        // Initialize CodeMirror on the textarea
        const editor = CodeMirror.fromTextArea(textarea, {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            hintOptions: { schemaInfo: HTMLHint.defaults },
            extraKeys: {
                "Ctrl-Space": "autocomplete",
                "Tab": "indentMore",       // Indent on Tab key
                "Shift-Tab": "indentLess" // Unindent on Shift+Tab
            }
        });

        // Function to update iframe content
        function updateIframe() {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(editor.getValue());
            iframeDoc.close();
        }

        // Update iframe content when the 'Run' button is clicked
        runButton.addEventListener("click", updateIframe);

        // Prevent Tab key from moving focus (Chrome behavior)
        editor.getWrapperElement().addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault(); // Prevent the default behavior of the Tab key (switching focus)
                editor.execCommand('indentMore'); // Indent the code instead
            }
        });

        // Initial content load
        updateIframe();
    </script>

</body>
</html>
