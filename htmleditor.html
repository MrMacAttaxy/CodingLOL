<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteProgramming Editor</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #2e2e2e;
            color: #dcdcdc;
        }

        .editor-container {
            display: flex;
            height: 100vh;
        }

        #code-editor {
            width: 50%;
            height: 100%;
            background-color: #1e1e1e;
            color: #dcdcdc;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre;
            word-wrap: normal;
            overflow: auto;
            line-height: 1.4;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        iframe {
            width: 50%;
            height: 100%;
            border: none;
            background-color: #1e1e1e;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
        }

        .container {
            padding: 20px;
        }

        #runButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PasteProgramming Editor</h1>
    </div>

    <div class="editor-container">
        <textarea id="code-editor" spellcheck="false">

        <iframe id="output"></iframe>
    </div>

    <script>
        const textarea = document.getElementById("code-editor");
        const iframe = document.getElementById("output");

        // Function to update iframe content live as you type
        function updateIframe() {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(textarea.value);
            iframeDoc.close();
        }

        // Update iframe content when textarea changes
        textarea.addEventListener("input", updateIframe);

        // Prevent Tab from shifting focus and indent code
        textarea.addEventListener("keydown", function(event) {
            if (event.key === 'Tab') {
                event.preventDefault();
                const cursorPosition = textarea.selectionStart;
                const textBefore = textarea.value.substring(0, cursorPosition);
                const textAfter = textarea.value.substring(cursorPosition);
                const indentedText = textBefore + '\t' + textAfter;
                textarea.value = indentedText;
                textarea.selectionStart = textarea.selectionEnd = cursorPosition + 1; // Keep cursor after the tab
            }
        });

        // Initial content load for iframe
        updateIframe();
    </script>

</body>
</html>
