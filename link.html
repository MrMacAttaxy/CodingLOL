<script>
// Get the full URL after the ? in the current URL
var fullUrl = window.location.href.split('path=')[1];
var link = "https://www.powerschool.com/personalized-learning-cloud/schoology-learning/";

// If a URL is provided, redirect to it
if (fullUrl) {
    // Ensure the URL is decoded and properly formatted for redirection
    window.open(link);
    window.location.href = decodeURIComponent(fullUrl);
    window.close(link);
}

</script>
